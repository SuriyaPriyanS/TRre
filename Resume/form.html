<!DOCTYPE html>
<html lang="en">
<head>

  <title>Survey Form</title>
  <link rel="stylesheet" href="stl.css">

</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form>

      <input type="text" id="name" name="name" required>

      <label for="name">Last:</label>
      <input type="text" id="name" name="name" required>


      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

       <div class="form-group">
        <label for="performance-rating"></label>
        <div class="rating">
          <input type="radio" name="performance-rating" value="5" id="5"><span></span>
          <input type="radio" name="performance-rating" value="4" id="4"><span></span>
          <input type="radio" name="performance-rating" value="3" id="3"><span></span>
          <input type="radio" name="performance-rating" value="2" id="2"><span></span>
          <input type="radio" name="performance-rating" value="1" id="1"><span></span>
        </div>
        <div class="rating">
            <input type="radio" name="performance-rating" value="5" id="5"><span></span>
            <input type="radio" name="performance-rating" value="4" id="4"><span></span>
            <input type="radio" name="performance-rating" value="3" id="3"><span></span>
            <input type="radio" name="performance-rating" value="2" id="2"><span></span>
            <input type="radio" name="performance-rating" value="1" id="1"><span></span>
          </div>
          <div class="rating">
            <input type="radio" name="performance-rating" value="5" id="5"><span></span>
            <input type="radio" name="performance-rating" value="4" id="4"><span></span>
            <input type="radio" name="performance-rating" value="3" id="3"><span></span>
            <input type="radio" name="performance-rating" value="2" id="2"><span></span>
            <input type="radio" name="performance-rating" value="1" id="1"><span></span>
          </div>

      </div>

      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
      </div>


      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
